<html>

<head>
    <title>drop</title>
</head>

<body>
    <div id="droparea" style="width:400px; height:300px; background:#CCCCFF;"></div>
    <div id="response"></div>

    <script type="text/javascript">
        setForm();

        function setForm() {
            if (!(window.FormData)) {
                return;
            }

            var element = document.getElementById("droparea");

            element.addEventListener("dragover", function (e) {
                e.preventDefault();
            });

            element.addEventListener("drop", function (e) {
                var dataTransfer = e.dataTransfer;
                var files = dataTransfer.files;
                var formData = new FormData();
                if (files) {
                    var n = files.length;
                    for (var i = 0; i < n; i++) {
                        var file = files[i];
                        if (file.type == "image/jpeg" || file.type == "image/png" || file.type == "video/mp4") {
                            formData.append("upfile", file);
                        } else {
                            console.log(file.type, "指定typeのみ送信できます。");
                        }
                        console.dir(file);
                    };
                    var xhr = new XMLHttpRequest();
                    xhr.open("POST", "../upload?fit=cover&width=200&height=200");
                    xhr.send(formData);
                    xhr.addEventListener("load", function () {
                        console.log(this.response);
                        document.getElementById('response').innerText = this.response;
                    }, false)
                }

                e.preventDefault();
            });

        };
    </script>
</body>

</html>
